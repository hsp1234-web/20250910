<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>頁面五：備份管理</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            padding-top: 60px; /* 為固定的導覽列新增頂部間距 */
            margin: 0;
        }
        .navbar {
            background-color: #343a40;
            overflow: hidden;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            display: flex; /* 使用 Flexbox 來佈局 */
        }
        .navbar a {
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 16px;
            flex-grow: 1; /* 讓連結平均分配寬度 */
        }
        .navbar a:hover {
            background-color: #495057;
        }
        .navbar a.active {
            background-color: #007bff;
            color: white;
        }
        .navbar a.home {
            background-color: #6c757d;
            flex-grow: 0; /* 首頁按鈕不參與寬度分配 */
            padding-left: 20px;
            padding-right: 20px;
        }
        .navbar a.home:hover {
            background-color: #5a6268;
        }
        .content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/" class="home">指揮中心</a>
        <a href="/page1">1. 網址提取</a>
        <a href="/page2">2. 批次下載</a>
        <a href="/page3">3. 檔案處理</a>
        <a href="/page4">4. AI 分析</a>
        <a href="/page5" class="active">5. 備份管理</a>
    </div>

    <div class="content">
        <h1>頁面五：備份管理</h1>
        <p>點擊下方的按鈕，系統將會開始在背景執行備份任務，將資料庫和已下載的檔案壓縮並上傳至 Google Drive。</p>

        <div style="margin-top: 20px;">
            <button id="backup-button" style="font-size: 1.2em; padding: 10px;">立即備份到 Google Drive</button>
        </div>

        <div id="status-area" style="margin-top: 20px; font-weight: bold;"></div>
    </div>

    <script>
        document.getElementById('backup-button').addEventListener('click', async () => {
            const statusArea = document.getElementById('status-area');
            const backupButton = document.getElementById('backup-button');

            statusArea.textContent = '正在發送備份請求...';
            statusArea.style.color = 'blue';
            backupButton.disabled = true;

            try {
                const response = await fetch('/api/backup/start_backup', {
                    method: 'POST',
                });

                const result = await response.json();

                if (response.status === 202) {
                    statusArea.textContent = `成功！${result.message} 備份正在背景執行中。`;
                    statusArea.style.color = 'green';
                } else {
                    throw new Error(result.detail || '啟動備份時發生未知錯誤。');
                }
            } catch (error) {
                statusArea.textContent = `請求失敗：${error.message}`;
                statusArea.style.color = 'red';
                backupButton.disabled = false;
            }
        });
    </script>
</body>
</html>
