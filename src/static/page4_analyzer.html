<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>頁面四：AI 分析</title>
    <link rel="stylesheet" href="/static/css/nav.css">
    <link rel="stylesheet" href="/static/css/page4.css">
    <style>
        /* 新增的結果顯示區域樣式 */
        .result-container {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
            display: none; /* 預設隱藏 */
        }
        .result-container h2 {
            margin-top: 0;
            color: #333;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        #analysis-result {
            white-space: pre-wrap; /* 自動換行 */
            word-wrap: break-word;
            background-color: #fff;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <nav class="top-nav">
        <ul>
            <li><a href="/">鳳凰主頁</a></li>
            <li><a href="/page1">網址提取</a></li>
            <li><a href="/page2">批次下載</a></li>
            <li><a href="/page3">檔案處理</a></li>
            <li><a href="/page4" class="active">AI 分析</a></li>
            <li><a href="/page5">備份管理</a></li>
            <li><a href="/page6">金鑰管理</a></li>
            <li><a href="/page7">提示詞管理</a></li>
        </ul>
    </nav>

    <div class="content">
        <h1>頁面四：AI 分析與歷史報告</h1>
        <p>請選擇一個已處理完成的檔案和一個要使用的提示詞，然後開始 AI 分析。</p>

        <div class="form-group">
            <label for="file-select">選擇檔案:</label>
            <select id="file-select" name="file-select">
                <option value="">正在載入檔案...</option>
            </select>
        </div>

        <div class="management-links">
            <a href="/page6" class="button-link">管理 API 金鑰</a>
            <a href="/page7" class="button-link">管理提示詞</a>
        </div>

        <div class="form-group">
            <label for="prompt-select">選擇提示詞:</label>
            <select id="prompt-select" name="prompt-select">
                <option value="">正在載入提示詞...</option>
            </select>
        </div>

        <button id="start-analysis-btn">開始分析</button>
        <div id="analysis-status"></div>

        <!-- 新增的結果顯示區域 -->
        <div id="result-container" class="result-container">
            <h2>分析結果</h2>
            <pre id="analysis-result"></pre>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const fileSelect = document.getElementById('file-select');
            const promptSelect = document.getElementById('prompt-select');
            const startBtn = document.getElementById('start-analysis-btn');
            const statusDiv = document.getElementById('analysis-status');
            const resultContainer = document.getElementById('result-container');
            const resultPre = document.getElementById('analysis-result');

            const populateFiles = async () => {
                try {
                    // 這個端點將在下一步驟中建立
                    const response = await fetch('/api/processor/processed');
                    if (!response.ok) throw new Error('無法獲取已處理檔案列表');
                    const files = await response.json();
                    fileSelect.innerHTML = '<option value="">-- 請選擇一個檔案 --</option>';
                    if (files.length > 0) {
                        files.forEach(file => {
                            const option = new Option(file.filename || `檔案 #${file.id}`, file.id);
                            fileSelect.add(option);
                        });
                    } else {
                        fileSelect.innerHTML = '<option value="">沒有可分析的檔案</option>';
                        fileSelect.disabled = true;
                        startBtn.disabled = true;
                    }
                } catch (error) {
                    fileSelect.innerHTML = '<option value="">載入檔案失敗</option>';
                    console.error('Failed to fetch processed files:', error);
                }
            };

            const populatePrompts = async () => {
                try {
                    // 根據日誌，全域提示詞路由是 /api/prompts
                    const response = await fetch('/api/prompts');
                    if (!response.ok) throw new Error('無法獲取提示詞列表');
                    const prompts = await response.json();
                    promptSelect.innerHTML = '<option value="">-- 請選擇一個提示詞 --</option>';
                    for (const key in prompts) {
                        // 只顯示包含 "description" 的物件，以過濾掉簡單字串提示詞
                        if (prompts[key] && typeof prompts[key] === 'object' && prompts[key].description) {
                            const option = new Option(prompts[key].description, key);
                            promptSelect.add(option);
                        }
                    }
                } catch (error) {
                    promptSelect.innerHTML = '<option value="">載入提示詞失敗</option>';
                    console.error('Failed to fetch prompts:', error);
                }
            };

            startBtn.addEventListener('click', async () => {
                const fileId = fileSelect.value;
                const promptKey = promptSelect.value;

                if (!fileId || !promptKey) {
                    alert('請務必選擇一個檔案和一個提示詞。');
                    return;
                }

                statusDiv.textContent = '正在提交分析請求...';
                statusDiv.style.color = 'blue';
                resultContainer.style.display = 'none'; // 隱藏舊結果

                try {
                    // 這個端點將在下一步驟中建立
                    const response = await fetch('/api/analyzer/run_analysis', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({
                            file_id: parseInt(fileId, 10),
                            prompt_key: promptKey
                        })
                    });

                    const result = await response.json();

                    if (!response.ok) {
                        throw new Error(result.detail || '分析時發生未知錯誤。');
                    }

                    statusDiv.textContent = '分析成功！';
                    statusDiv.style.color = 'green';

                    // 美化並顯示 JSON 結果
                    resultPre.textContent = JSON.stringify(result, null, 2);
                    resultContainer.style.display = 'block'; // 顯示結果容器

                } catch (error) {
                    statusDiv.textContent = `請求失敗：${error.message}`;
                    statusDiv.style.color = 'red';
                }
            });

            populateFiles();
            populatePrompts();
        });
    </script>
</body>
</html>
