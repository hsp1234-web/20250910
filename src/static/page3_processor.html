<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>頁面三：檔案處理</title>
    <link rel="stylesheet" href="/static/css/nav.css">
    <link rel="stylesheet" href="/static/css/page3.css">
</head>
<body>
    <nav class="top-nav">
        <ul>
            <li><a href="/">鳳凰主頁</a></li>
            <li><a href="/page1">網址提取</a></li>
            <li><a href="/page2">批次下載</a></li>
            <li><a href="/page3" class="active">檔案處理</a></li>
            <li><a href="/page4">AI 分析</a></li>
            <li><a href="/page5">備份管理</a></li>
        </ul>
    </nav>

    <div class="content">
        <div class="panel">
            <h1>頁面三：檔案處理</h1>
            <p>此頁面會列出所有已下載完成、可以進行處理的檔案。列表會透過 WebSocket 自動更新。</p>

            <div style="margin-bottom: 10px;">
                <button id="select-all-button">全選</button>
                <button id="deselect-all-button">取消全選</button>
            </div>

            <div id="file-list-container">
                <p>正在載入待處理的檔案...</p>
            </div>

            <div style="margin-top: 20px;">
                <button id="process-button">開始處理選中項目</button>
            </div>
        </div>

        <div class="panel">
            <h2>狀態日誌</h2>
            <div id="status-area">
                <!-- 處理狀態將會顯示在這裡 -->
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const fileListContainer = document.getElementById('file-list-container');
            const selectAllButton = document.getElementById('select-all-button');
            const deselectAllButton = document.getElementById('deselect-all-button');
            const processButton = document.getElementById('process-button');
            const statusArea = document.getElementById('status-area');

            const logStatus = (message, color = 'black') => {
                const timestamp = new Date().toLocaleTimeString();
                statusArea.insertAdjacentHTML('afterbegin', `<p style="color: ${color};">${timestamp}: ${message}</p>`);
            };

            const fetchAndRenderFiles = async () => {
                try {
                    logStatus('正在從伺服器獲取最新的已完成檔案列表...');
                    const response = await fetch('/api/processor/completed_files');
                    if (!response.ok) throw new Error(`伺服器錯誤 (狀態 ${response.status})`);
                    const files = await response.json();
                    if (files.length === 0) {
                        fileListContainer.innerHTML = '<p>目前沒有待處理的檔案。</p>';
                        processButton.disabled = true;
                        selectAllButton.disabled = true;
                        deselectAllButton.disabled = true;
                        logStatus('列表為空。');
                        return;
                    }
                    let html = '<ul>';
                    files.forEach(item => {
                        const displayName = item.filename || (item.payload && JSON.parse(item.payload).original_filename) || '未命名檔案';
                        const sourceUrl = item.payload ? (JSON.parse(item.payload).url || '來源未知') : '來源未知';
                        html += `<li><input type="checkbox" class="file-checkbox" value="${item.id}"><label>${displayName} (來自: ${sourceUrl})</label></li>`;
                    });
                    html += '</ul>';
                    fileListContainer.innerHTML = html;
                    processButton.disabled = false;
                    selectAllButton.disabled = false;
                    deselectAllButton.disabled = false;
                    logStatus(`成功載入 ${files.length} 個已完成的檔案。`);
                } catch (error) {
                    fileListContainer.innerHTML = `<p style="color: red;">載入失敗：${error.message}</p>`;
                    logStatus(`載入失敗：${error.message}`, 'red');
                }
            };

            selectAllButton.addEventListener('click', () => document.querySelectorAll('.file-checkbox').forEach(cb => cb.checked = true));
            deselectAllButton.addEventListener('click', () => document.querySelectorAll('.file-checkbox').forEach(cb => cb.checked = false));
            processButton.addEventListener('click', async () => {
                const selectedIds = Array.from(document.querySelectorAll('.file-checkbox:checked')).map(cb => parseInt(cb.value, 10));
                if (selectedIds.length === 0) {
                    alert('請至少選擇一個要處理的項目。');
                    return;
                }
                logStatus(`正在發送 ${selectedIds.length} 個項目的處理請求...`);
                try {
                    const response = await fetch('/api/processor/start_processing', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ ids: selectedIds })
                    });
                    const result = await response.json();
                    if (!response.ok) throw new Error(result.detail || '啟動處理時發生未知錯誤。');
                    logStatus(result.message, 'green');
                    await fetchAndRenderFiles();
                } catch (error) {
                    logStatus(`請求失敗：${error.message}`, 'red');
                }
            });

            const setupWebSocket = () => {
                const ws = new WebSocket(`${window.location.protocol === 'https:' ? 'wss:' : 'ws:'}//${window.location.host}/api/ws`);
                ws.onopen = () => logStatus('WebSocket 連線成功。等待即時更新...', 'blue');
                ws.onclose = () => {
                    logStatus('WebSocket 連線已中斷。5 秒後嘗試重新連線...', 'orange');
                    setTimeout(setupWebSocket, 5000);
                };
                ws.onerror = (error) => console.error("WebSocket Error:", error);
                ws.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    logStatus(`收到 WebSocket 訊息: ${data.type}`, 'blue');
                    if (data.type === 'DOWNLOAD_COMPLETE' || data.type === 'PROCESSING_COMPLETE') {
                        logStatus(`偵測到任務完成，正在更新檔案列表...`, 'green');
                        setTimeout(fetchAndRenderFiles, 500);
                    }
                };
            };

            (async () => {
                await fetchAndRenderFiles();
                setupWebSocket();
            })();
        });
    </script>
</body>
</html>
