<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>頁面三：檔案處理</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="navbar">
        <a href="/" class="navbar-brand">指揮中心</a>
        <div class="navbar-toggle" id="navbar-toggle">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
        <ul class="navbar-links" id="navbar-links">
            <li><a href="/page1">1. 網址提取</a></li>
            <li><a href="/page2">2. 批次下載</a></li>
            <li><a href="/page3" class="active">3. 檔案處理</a></li>
            <li><a href="/page4">4. AI 分析</a></li>
            <li><a href="/page5">5. 備份管理</a></li>
        </ul>
    </div>

    <div class="content">
        <div class="panel">
            <h1>頁面三：檔案處理</h1>
            <p>此頁面會列出所有已下載完成、可以進行處理的檔案。列表會透過 WebSocket 自動更新。</p>

            <div style="margin-bottom: 10px;">
                <button id="select-all-button">全選</button>
                <button id="deselect-all-button">取消全選</button>
            </div>

            <div id="file-list-container">
                <p>正在載入待處理的檔案...</p>
            </div>

            <div style="margin-top: 20px;">
                <button id="process-button">開始處理選中項目</button>
            </div>
        </div>

        <div class="panel">
            <h2>狀態日誌</h2>
            <div id="status-area">
                <!-- 處理狀態將會顯示在這裡 -->
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const fileListContainer = document.getElementById('file-list-container');
            const selectAllButton = document.getElementById('select-all-button');
            const deselectAllButton = document.getElementById('deselect-all-button');
            const processButton = document.getElementById('process-button');
            const statusArea = document.getElementById('status-area');
            const navbarToggle = document.getElementById('navbar-toggle');
            const navbarLinks = document.getElementById('navbar-links');

            // --- Hamburger Menu Logic ---
            navbarToggle.addEventListener('click', () => {
                navbarLinks.classList.toggle('active');
            });

            const logStatus = (message, color = 'black') => {
                const timestamp = new Date().toLocaleTimeString();
                statusArea.innerHTML = `<p style="color: ${color};">${timestamp}: ${message}</p>` + statusArea.innerHTML;
            };

            const fetchAndRenderFiles = async () => {
                try {
                    logStatus('正在從伺服器獲取最新的已完成檔案列表...');
                    const response = await fetch('/api/processor/completed_files');
                    if (!response.ok) throw new Error(`伺服器錯誤 (狀態 ${response.status})`);

                    const files = await response.json();

                    if (files.length === 0) {
                        fileListContainer.innerHTML = '<p>目前沒有待處理的檔案。</p>';
                        processButton.disabled = true;
                        selectAllButton.disabled = true;
                        deselectAllButton.disabled = true;
                        logStatus('列表為空。');
                        return;
                    }

                    let html = '<ul>';
                    files.forEach(item => {
                        // 確保 filename 存在
                        const displayName = item.filename || (item.payload && JSON.parse(item.payload).original_filename) || '未命名檔案';
                        const sourceUrl = item.payload ? (JSON.parse(item.payload).url || '來源未知') : '來源未知';
                        html += `
                            <li>
                                <input type="checkbox" class="file-checkbox" value="${item.id}">
                                <label>${displayName} (來自: ${sourceUrl})</label>
                            </li>
                        `;
                    });
                    html += '</ul>';
                    fileListContainer.innerHTML = html;
                    processButton.disabled = false;
                    selectAllButton.disabled = false;
                    deselectAllButton.disabled = false;
                    logStatus(`成功載入 ${files.length} 個已完成的檔案。`);
                } catch (error) {
                    fileListContainer.innerHTML = `<p style="color: red;">載入失敗：${error.message}</p>`;
                    logStatus(`載入失敗：${error.message}`, 'red');
                }
            };

            // --- Event Listeners ---
            selectAllButton.addEventListener('click', () => {
                document.querySelectorAll('.file-checkbox').forEach(cb => cb.checked = true);
            });

            deselectAllButton.addEventListener('click', () => {
                document.querySelectorAll('.file-checkbox').forEach(cb => cb.checked = false);
            });

            processButton.addEventListener('click', async () => {
                // This function's logic is not part of the current task, but we keep it.
                // ...
            });

            // --- WebSocket Logic for Real-time Updates ---
            const setupWebSocket = () => {
                const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const wsUrl = `${wsProtocol}//${window.location.host}/api/ws`;
                const ws = new WebSocket(wsUrl);

                ws.onopen = () => {
                    logStatus('WebSocket 連線成功。等待即時更新...', 'blue');
                };

                ws.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    logStatus(`收到 WebSocket 訊息: ${data.type}`, 'blue');

                    // 監聽所有可能的任務更新事件
                    if (data.type === 'YOUTUBE_STATUS' || data.type === 'TRANSCRIPTION_STATUS') {
                        if (data.payload && data.payload.status === 'completed') {
                            logStatus(`偵測到任務 #${data.payload.task_id} 已完成，正在更新檔案列表...`, 'green');
                            // 在短暫延遲後刷新，以確保後端資料庫已完全更新
                            setTimeout(fetchAndRenderFiles, 500);
                        }
                    }
                };

                ws.onclose = () => {
                    logStatus('WebSocket 連線已中斷。5 秒後嘗試重新連線...', 'orange');
                    setTimeout(setupWebSocket, 5000);
                };

                ws.onerror = (error) => {
                    logStatus('WebSocket 發生錯誤。', 'red');
                    console.error("WebSocket Error:", error);
                };
            };

            // Initial Load and Setup
            (async () => {
                await fetchAndRenderFiles();
                setupWebSocket();
            })();
        });
    </script>
</body>
</html>
