<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>頁面三：檔案處理</title>
    <link rel="stylesheet" href="/static/css/nav.css">
    <link rel="stylesheet" href="/static/css/common.css">
    <link rel="stylesheet" href="/static/css/page3.css">
</head>
<body>
    <nav class="top-nav">
        <ul>
            <li><a href="/">鳳凰主頁</a></li>
            <li><a href="/page1">網址提取</a></li>
            <li><a href="/page2">批次下載</a></li>
            <li><a href="/page3" class="active">檔案處理</a></li>
            <li><a href="/page4">AI 分析</a></li>
            <li><a href="/page5">備份管理</a></li>
            <li><a href="/page6">金鑰管理</a></li>
            <li><a href="/page7">提示詞管理</a></li>
        </ul>
    </nav>

    <div class="content">
        <!-- Panel 1: 待處理檔案 -->
        <div class="panel">
            <h1>頁面三：檔案處理</h1>
            <p>此頁面會列出所有已下載完成、可以進行處理的檔案。列表會透過 WebSocket 自動更新。</p>

            <div style="margin-bottom: 10px;">
                <button id="select-all-button">全選</button>
                <button id="deselect-all-button">取消全選</button>
            </div>

            <div id="file-list-container">
                <p>正在載入待處理的檔案...</p>
            </div>

            <div style="margin-top: 20px;">
                <button id="process-button">開始處理選中項目</button>
            </div>
        </div>

        <!-- Panel 2: 已處理/失敗檔案 -->
        <div class="panel">
            <h2>已處理 / 失敗的檔案</h2>
            <p>此處會顯示所有已處理完畢或處理失敗的檔案。</p>
            <div style="margin-bottom: 10px;">
                <button id="retry-selected-btn">將選中項目移回待處理</button>
            </div>
            <div id="completed-file-list-container">
                <p>正在載入已處理/失敗的檔案...</p>
            </div>
        </div>

        <!-- Panel 3: 狀態日誌 -->
        <div class="panel">
            <div class="panel-header">
                <h2>狀態日誌</h2>
                <button id="copy-log-button" class="copy-button" title="複製日誌">📄</button>
            </div>
            <div id="status-area">
                <!-- 處理狀態將會顯示在這裡 -->
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM Element Cache ---
            const fileListContainer = document.getElementById('file-list-container');
            const completedFileListContainer = document.getElementById('completed-file-list-container');
            const selectAllButton = document.getElementById('select-all-button');
            const deselectAllButton = document.getElementById('deselect-all-button');
            const processButton = document.getElementById('process-button');
            const retrySelectedBtn = document.getElementById('retry-selected-btn');
            const statusArea = document.getElementById('status-area');
            const copyLogButton = document.getElementById('copy-log-button');

            // --- Utility Functions ---
            const formatTaipeiTime = (isoString) => {
                if (!isoString) return '無效時間';
                try {
                    const date = new Date(isoString);
                    const formatter = new Intl.DateTimeFormat('en-CA', {
                        timeZone: 'Asia/Taipei', year: 'numeric', month: '2-digit', day: '2-digit',
                        hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false
                    });
                    return formatter.format(date).replace(/-/g, '/').replace(',', '');
                } catch (e) {
                    console.error("時間格式化失敗:", e, "輸入值:", isoString);
                    return '時間格式錯誤';
                }
            };

            const logStatus = (message, color = 'black') => {
                const timestamp = formatTaipeiTime(new Date().toISOString());
                statusArea.insertAdjacentHTML('afterbegin', `<p style="color: ${color};">${timestamp}: ${message}</p>`);
            };

            const translateStatus = (status) => {
                const statusMap = {
                    'processed': '處理成功',
                    'processing_failed': '處理失敗',
                    'processed_unsupported': '格式不支援'
                };
                return statusMap[status] || status;
            };

            const refreshAllLists = () => {
                fetchAndRenderPendingFiles();
                fetchAndRenderTerminalFiles();
            };

            // --- Render Functions ---
            const fetchAndRenderPendingFiles = async () => {
                try {
                    const response = await fetch('/api/processor/completed_files');
                    if (!response.ok) throw new Error(`伺服器錯誤 (狀態 ${response.status})`);
                    const files = await response.json();
                    if (files.length === 0) {
                        fileListContainer.innerHTML = '<p>目前沒有待處理的檔案。</p>';
                        processButton.disabled = true;
                        selectAllButton.disabled = true;
                        deselectAllButton.disabled = true;
                        return;
                    }
                    let html = '<ul class="file-list">';
                    files.forEach(item => {
                        html += `<li><input type="checkbox" class="file-checkbox" value="${item.id}"><label>${item.filename}</label></li>`;
                    });
                    html += '</ul>';
                    fileListContainer.innerHTML = html;
                    processButton.disabled = false;
                    selectAllButton.disabled = false;
                    deselectAllButton.disabled = false;
                } catch (error) {
                    fileListContainer.innerHTML = `<p style="color: red;">載入待處理檔案失敗：${error.message}</p>`;
                }
            };

            const fetchAndRenderTerminalFiles = async () => {
                try {
                    const response = await fetch('/api/processor/terminal_files');
                    if (!response.ok) throw new Error(`伺服器錯誤 (狀態 ${response.status})`);
                    const files = await response.json();
                    if (files.length === 0) {
                        completedFileListContainer.innerHTML = '<p>目前沒有已處理或失敗的檔案。</p>';
                        return;
                    }
                    let html = `<table class="results-table">
                        <thead><tr>
                            <th><input type="checkbox" id="completed-select-all"></th>
                            <th>檔案名稱</th><th>狀態</th><th>詳細資訊</th><th>操作</th>
                        </tr></thead><tbody>`;

                    files.forEach(file => {
                        let statusClass = '';
                        if (file.status === 'processed') statusClass = 'status-completed';
                        else if (file.status === 'processing_failed') statusClass = 'status-error';
                        else if (file.status === 'processed_unsupported') statusClass = 'status-unsupported';

                        let actions = '';
                        if (file.status === 'processed') {
                             actions = `<a href="/report/${file.id}" target="_blank" class="button-link-inline">查看報告</a>`;
                        } else if (file.status === 'processing_failed') {
                            const escapedError = (file.status_message || '無詳細錯誤資訊').replace(/"/g, '&quot;');
                            actions = `<div><button class="action-btn btn-retry-purple" data-file-id="${file.id}">重新處理</button></div>
                                <div><button class="action-btn btn-view-details" data-file-id="${file.id}" data-error-details="${escapedError}">查看原因</button></div>`;
                        }

                        html += `<tr id="terminal-file-row-${file.id}">
                            <td><input type="checkbox" class="completed-file-checkbox" value="${file.id}"></td>
                            <td title="${file.filename}">${file.filename}</td>
                            <td class="${statusClass}">${translateStatus(file.status)}</td>
                            <td title="${file.status_message || ''}">${(file.status_message || 'N/A')}</td>
                            <td>${actions}</td>
                        </tr>`;
                    });
                    html += '</tbody></table>';
                    completedFileListContainer.innerHTML = html;
                } catch (error) {
                    completedFileListContainer.innerHTML = `<p style="color: red;">載入已處理檔案失敗：${error.message}</p>`;
                }
            };

            // --- API Call Functions ---
            const resetFilesAPI = async (ids) => {
                 if (ids.length === 0) {
                    alert('請至少選擇一個要重試的項目。');
                    return;
                }
                logStatus(`正在發送 ${ids.length} 個項目的重試請求...`);
                try {
                    const response = await fetch('/api/processor/reset_files', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ ids: ids })
                    });
                    const result = await response.json();
                    if (!response.ok) throw new Error(result.detail || '重設檔案時發生未知錯誤。');
                    logStatus(result.message, 'green');
                    refreshAllLists();
                } catch (error) {
                    logStatus(`請求失敗：${error.message}`, 'red');
                }
            }

            // --- Event Listeners ---
            selectAllButton.addEventListener('click', () => document.querySelectorAll('.file-checkbox').forEach(cb => cb.checked = true));
            deselectAllButton.addEventListener('click', () => document.querySelectorAll('.file-checkbox').forEach(cb => cb.checked = false));

            processButton.addEventListener('click', async () => {
                const selectedIds = Array.from(document.querySelectorAll('.file-checkbox:checked')).map(cb => parseInt(cb.value, 10));
                if (selectedIds.length === 0) {
                    alert('請至少選擇一個要處理的項目。');
                    return;
                }
                logStatus(`正在發送 ${selectedIds.length} 個項目的處理請求...`);
                try {
                    const response = await fetch('/api/processor/start_processing', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ ids: selectedIds })
                    });
                    const result = await response.json();
                    if (!response.ok) throw new Error(result.detail || '啟動處理時發生未知錯誤。');
                    logStatus(result.message, 'green');
                    refreshAllLists();
                } catch (error) {
                    logStatus(`請求失敗：${error.message}`, 'red');
                }
            });

            retrySelectedBtn.addEventListener('click', () => {
                const selectedIds = Array.from(document.querySelectorAll('.completed-file-checkbox:checked')).map(cb => parseInt(cb.value, 10));
                resetFilesAPI(selectedIds);
            });

            completedFileListContainer.addEventListener('click', (e) => {
                const target = e.target;
                if (target.id === 'completed-select-all') {
                    document.querySelectorAll('.completed-file-checkbox').forEach(cb => cb.checked = e.target.checked);
                    return;
                }

                if (target.classList.contains('btn-retry-purple')) {
                    const fileId = parseInt(target.dataset.fileId, 10);
                    if (fileId) {
                        logStatus(`正在為檔案 #${fileId} 準備重試...`);
                        resetFilesAPI([fileId]);
                    }
                    return;
                }

                if (target.classList.contains('btn-view-details')) {
                    const fileId = target.dataset.fileId;
                    const currentRow = document.getElementById(`terminal-file-row-${fileId}`);
                    if (!currentRow) return;

                    const detailsRowId = `details-for-file-${fileId}`;
                    const existingDetailsRow = document.getElementById(detailsRowId);

                    if (existingDetailsRow) {
                        existingDetailsRow.remove();
                    } else {
                        const anyOpenDetails = completedFileListContainer.querySelector('.details-row-p3');
                        if (anyOpenDetails) {
                            anyOpenDetails.remove();
                        }

                        const errorDetails = target.dataset.errorDetails || '沒有提供詳細的錯誤資訊。';
                        const detailsRow = document.createElement('tr');
                        detailsRow.id = detailsRowId;
                        detailsRow.classList.add('details-row-p3');
                        detailsRow.innerHTML = `<td colspan="5"><pre>${errorDetails}</pre></td>`;
                        currentRow.after(detailsRow);
                    }
                }
            });

            copyLogButton.addEventListener('click', () => {
                navigator.clipboard.writeText(statusArea.innerText).then(() => {
                    const originalIcon = copyLogButton.innerText;
                    copyLogButton.innerText = '✅';
                    setTimeout(() => { copyLogButton.innerText = originalIcon; }, 2000);
                }).catch(err => logStatus('複製失敗', 'red'));
            });

            // --- WebSocket Setup ---
            const setupWebSocket = () => {
                const ws = new WebSocket(`${window.location.protocol === 'https:' ? 'wss:' : 'ws:'}//${window.location.host}/api/ws`);
                ws.onopen = () => logStatus('WebSocket 連線成功。', 'blue');
                ws.onclose = () => {
                    logStatus('WebSocket 連線已中斷。5 秒後嘗試重新連線...', 'orange');
                    setTimeout(setupWebSocket, 5000);
                };
                ws.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    logStatus(`收到 WebSocket 訊息: ${data.type}`, 'purple');
                    if (data.type === 'DOWNLOAD_COMPLETE' || data.type === 'PROCESSING_COMPLETE') {
                        logStatus('偵測到狀態變更，正在更新所有列表...', 'green');
                        setTimeout(refreshAllLists, 500);
                    }
                };
            };

            // --- Initial Load ---
            (async () => {
                logStatus('頁面載入完成，正在初始化...');
                await Promise.all([
                    fetchAndRenderPendingFiles(),
                    fetchAndRenderTerminalFiles()
                ]);
                setupWebSocket();
                logStatus('初始化完成。', 'green');
                const centerActiveNavButton = () => {
                    const activeNavButton = document.querySelector('.top-nav a.active');
                    if (activeNavButton) {
                        activeNavButton.scrollIntoView({
                            behavior: 'smooth',
                            inline: 'center',
                            block: 'nearest'
                        });
                    }
                };
                setTimeout(centerActiveNavButton, 100);
            })();
        });
    </script>
</body>
</html>
