<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>頁面二：批次下載</title>
    <link rel="stylesheet" href="/static/css/nav.css">
    <link rel="stylesheet" href="/static/css/common.css">
    <link rel="stylesheet" href="/static/css/page2.css">
</head>
<body>
    <nav class="top-nav">
        <ul>
            <li><a href="/">鳳凰主頁</a></li>
            <li><a href="/page1">網址提取</a></li>
            <li><a href="/page2" class="active">批次下載</a></li>
            <li><a href="/page3">檔案處理</a></li>
            <li><a href="/page4">AI 分析</a></li>
            <li><a href="/page5">備份管理</a></li>
            <li><a href="/page6">金鑰管理</a></li>
            <li><a href="/page7">提示詞管理</a></li>
        </ul>
    </nav>

    <div class="content">
        <div class="panel">
            <h1>頁面二：批次下載</h1>
            <p>此頁面會列出所有已提取但尚未處理的網址。請勾選您想下載的項目，然後點擊按鈕開始下載。</p>

            <div style="margin-bottom: 10px;">
                <button id="select-all-button">全選</button>
                <button id="deselect-all-button">取消全選</button>
            </div>

            <div id="url-list-container">
                <p>正在載入待處理的網址...</p>
            </div>

            <div style="margin-top: 20px;">
                <button id="download-button">開始下載選中項目</button>
            </div>
        </div>

        <div class="panel">
            <div class="panel-header">
                <h2>狀態日誌</h2>
                <button id="copy-log-button" class="copy-button" title="複製日誌">📄</button>
            </div>
            <div id="status-area">
                <!-- 下載狀態將會顯示在這裡 -->
            </div>
        </div>

        <div class="panel">
            <h2>已完成下載</h2>
            <div id="completed-list-container">
                <p>此處會顯示已成功下載的檔案。</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlListContainer = document.getElementById('url-list-container');
            const selectAllButton = document.getElementById('select-all-button');
            const deselectAllButton = document.getElementById('deselect-all-button');
            const downloadButton = document.getElementById('download-button');
            const statusArea = document.getElementById('status-area');
            const completedListContainer = document.getElementById('completed-list-container');

            const formatTaipeiTime = (isoString) => {
                if (!isoString) return '無效時間';
                try {
                    const date = new Date(isoString);
                    // 使用 Intl.DateTimeFormat API，這是處理時區轉換最可靠的標準方法。
                    // 它可以正確地將傳入的 UTC 時間（或任何帶有時區資訊的 ISO 字串）轉換到指定的 'Asia/Taipei' 時區。
                    const formatter = new Intl.DateTimeFormat('en-CA', { // 使用 'en-CA' 可產生 YYYY-MM-DD 格式
                        timeZone: 'Asia/Taipei',
                        year: 'numeric',
                        month: '2-digit',
                        day: '2-digit',
                        hour: '2-digit',
                        minute: '2-digit',
                        second: '2-digit',
                        hour12: false
                    });

                    // 格式化後會得到類似 "2025-09-11, 09:37:01" 的字串
                    const formattedString = formatter.format(date);
                    // 將其轉換為我們想要的 "YYYY/MM/DD HH:mm:ss" 格式
                    return formattedString.replace(/-/g, '/').replace(',', '');

                } catch (e) {
                    console.error("時間格式化失敗:", e, "輸入值:", isoString);
                    return '時間格式錯誤';
                }
            };

            const logStatus = (message, color = 'black') => {
                const timestamp = formatTaipeiTime(new Date().toISOString());
                statusArea.insertAdjacentHTML('afterbegin', `<p style="color: ${color};">${timestamp}: ${message}</p>`);
            };

            const fetchAndRenderUrls = async () => {
                try {
                    logStatus('正在從伺服器獲取最新的待處理網址列表...');
                    const response = await fetch('/api/downloader/pending_urls');
                    if (!response.ok) throw new Error(`伺服器錯誤 (狀態 ${response.status})`);
                    const urls = await response.json();
                    if (urls.length === 0) {
                        urlListContainer.innerHTML = '<p>目前沒有待處理的網址。</p>';
                        downloadButton.disabled = true;
                        selectAllButton.disabled = true;
                        deselectAllButton.disabled = true;
                        logStatus('列表為空。');
                        return;
                    }
                    let html = `
                        <table class="results-table">
                            <thead>
                                <tr>
                                    <th><input type="checkbox" id="select-all-header-checkbox"></th>
                                    <th>日期</th>
                                    <th>時間</th>
                                    <th>作者</th>
                                    <th>連結</th>
                                </tr>
                            </thead>
                            <tbody>`;
                    urls.forEach(item => {
                        html += `
                            <tr>
                                <td><input type="checkbox" class="url-checkbox" value="${item.id}"></td>
                                <td>${item.message_date || '---'}</td>
                                <td>${item.message_time || '---'}</td>
                                <td>${item.author || '---'}</td>
                                <td class="url-cell"><a href="${item.url}" title="${item.url}" target="_blank">${item.url}</a></td>
                            </tr>`;
                    });
                    html += '</tbody></table>';
                    urlListContainer.innerHTML = html;

                    // Re-add event listener for the new header checkbox
                    document.getElementById('select-all-header-checkbox').addEventListener('change', (e) => {
                        document.querySelectorAll('.url-checkbox').forEach(cb => cb.checked = e.target.checked);
                    });

                    downloadButton.disabled = false;
                    selectAllButton.disabled = false;
                    deselectAllButton.disabled = false;
                    logStatus(`成功載入 ${urls.length} 個待處理的網址。`);
                } catch (error) {
                    urlListContainer.innerHTML = `<p style="color: red;">載入失敗：${error.message}</p>`;
                    logStatus(`載入失敗：${error.message}`, 'red');
                }
            };

            selectAllButton.addEventListener('click', () => document.querySelectorAll('.url-checkbox').forEach(cb => cb.checked = true));
            deselectAllButton.addEventListener('click', () => document.querySelectorAll('.url-checkbox').forEach(cb => cb.checked = false));
            downloadButton.addEventListener('click', async () => {
                const selectedIds = Array.from(document.querySelectorAll('.url-checkbox:checked')).map(cb => parseInt(cb.value, 10));
                if (selectedIds.length === 0) {
                    alert('請至少選擇一個要下載的項目。');
                    return;
                }
                logStatus(`正在發送下載請求給 ${selectedIds.length} 個項目...`);
                try {
                    const response = await fetch('/api/downloader/start_downloads', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ ids: selectedIds })
                    });
                    const result = await response.json();
                    if (!response.ok) throw new Error(result.detail || '啟動下載時發生未知錯誤。');
                    logStatus(result.message, 'green');
                    await fetchAndRenderUrls();
                } catch (error) {
                    logStatus(`請求失敗：${error.message}`, 'red');
                }
            });

            const setupWebSocket = () => {
                const ws = new WebSocket(`${window.location.protocol === 'https:' ? 'wss:' : 'ws:'}//${window.location.host}/api/ws`);
                ws.onopen = () => logStatus('WebSocket 連線成功。等待即時更新...', 'blue');
                ws.onclose = () => {
                    logStatus('WebSocket 連線已中斷。5 秒後嘗試重新連線...', 'orange');
                    setTimeout(setupWebSocket, 5000);
                };
                ws.onerror = (error) => console.error("WebSocket Error:", error);
                ws.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    logStatus(`收到 WebSocket 訊息: ${data.type}`, 'blue');
                    if (data.type === 'URLS_EXTRACTED' || data.type === 'DOWNLOAD_COMPLETE') {
                        let message = data.type === 'URLS_EXTRACTED'
                            ? '偵測到新的 URL 已被提取，正在更新列表...'
                            : '偵測到下載任務完成，正在更新列表...';
                        logStatus(message, 'green');
                        // 稍作延遲以等待資料庫完全更新
                        setTimeout(() => {
                            fetchAndRenderUrls();
                            fetchAndRenderCompletedFiles(); // 同時更新已完成列表
                        }, 500);
                    }
                };
            };

            const fetchAndRenderCompletedFiles = async () => {
                try {
                    const response = await fetch('/api/downloader/completed');
                    if (!response.ok) throw new Error(`伺服器錯誤 (狀態 ${response.status})`);
                    const files = await response.json();

                    if (files.length === 0) {
                        completedListContainer.innerHTML = '<p>目前沒有已下載的檔案。</p>';
                        return;
                    }

                    let html = '<ul>';
                    files.forEach(file => {
                        const completedDate = formatTaipeiTime(file.completed_at);
                        html += `<li>- '${file.filename}' (${completedDate})</li>`;
                    });
                    html += '</ul>';
                    completedListContainer.innerHTML = html;
                } catch (error) {
                    completedListContainer.innerHTML = `<p style="color: red;">載入已完成列表失敗：${error.message}</p>`;
                }
            };

            const copyLogButton = document.getElementById('copy-log-button');
            copyLogButton.addEventListener('click', () => {
                const logContent = statusArea.innerText;
                navigator.clipboard.writeText(logContent).then(() => {
                    const originalIcon = copyLogButton.innerText;
                    copyLogButton.innerText = '✅';
                    copyLogButton.disabled = true;
                    setTimeout(() => {
                        copyLogButton.innerText = originalIcon;
                        copyLogButton.disabled = false;
                    }, 3000);
                }).catch(err => {
                    console.error('無法複製日誌: ', err);
                    alert('複製失敗，請手動複製。');
                });
            });

            (async () => {
                await Promise.all([
                    fetchAndRenderUrls(),
                    fetchAndRenderCompletedFiles()
                ]);
                setupWebSocket();
            })();

            const centerActiveNavButton = () => {
                const activeNavButton = document.querySelector('.top-nav a.active');
                if (activeNavButton) {
                    activeNavButton.scrollIntoView({
                        behavior: 'smooth',
                        inline: 'center',
                        block: 'nearest'
                    });
                }
            };
            setTimeout(centerActiveNavButton, 100);
        });
    </script>
</body>
</html>
