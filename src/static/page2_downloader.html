<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>頁面二：批次下載</title>
    <link rel="stylesheet" href="/static/css/nav.css">
    <link rel="stylesheet" href="/static/css/page2.css">
</head>
<body>
    <nav class="top-nav">
        <ul>
            <li><a href="/">鳳凰主頁</a></li>
            <li><a href="/page1">網址提取</a></li>
            <li><a href="/page2" class="active">批次下載</a></li>
            <li><a href="/page3">檔案處理</a></li>
            <li><a href="/page4">AI 分析</a></li>
            <li><a href="/page5">備份管理</a></li>
        </ul>
    </nav>

    <div class="content">
        <div class="panel">
            <h1>頁面二：批次下載</h1>
            <p>此頁面會列出所有已提取但尚未處理的網址。請勾選您想下載的項目，然後點擊按鈕開始下載。</p>

            <div style="margin-bottom: 10px;">
                <button id="select-all-button">全選</button>
                <button id="deselect-all-button">取消全選</button>
            </div>

            <div id="url-list-container">
                <p>正在載入待處理的網址...</p>
            </div>

            <div style="margin-top: 20px;">
                <button id="download-button">開始下載選中項目</button>
            </div>
        </div>

        <div class="panel">
            <h2>狀態日誌</h2>
            <div id="status-area">
                <!-- 下載狀態將會顯示在這裡 -->
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlListContainer = document.getElementById('url-list-container');
            const selectAllButton = document.getElementById('select-all-button');
            const deselectAllButton = document.getElementById('deselect-all-button');
            const downloadButton = document.getElementById('download-button');
            const statusArea = document.getElementById('status-area');

            const logStatus = (message, color = 'black') => {
                const timestamp = new Date().toLocaleTimeString();
                statusArea.insertAdjacentHTML('afterbegin', `<p style="color: ${color};">${timestamp}: ${message}</p>`);
            };

            const fetchAndRenderUrls = async () => {
                try {
                    logStatus('正在從伺服器獲取最新的待處理網址列表...');
                    const response = await fetch('/api/downloader/pending_urls');
                    if (!response.ok) throw new Error(`伺服器錯誤 (狀態 ${response.status})`);
                    const urls = await response.json();
                    if (urls.length === 0) {
                        urlListContainer.innerHTML = '<p>目前沒有待處理的網址。</p>';
                        downloadButton.disabled = true;
                        selectAllButton.disabled = true;
                        deselectAllButton.disabled = true;
                        logStatus('列表為空。');
                        return;
                    }
                    let html = '<ul>';
                    urls.forEach(item => {
                        html += `<li><input type="checkbox" class="url-checkbox" value="${item.id}"><label>${item.url}</label></li>`;
                    });
                    html += '</ul>';
                    urlListContainer.innerHTML = html;
                    downloadButton.disabled = false;
                    selectAllButton.disabled = false;
                    deselectAllButton.disabled = false;
                    logStatus(`成功載入 ${urls.length} 個待處理的網址。`);
                } catch (error) {
                    urlListContainer.innerHTML = `<p style="color: red;">載入失敗：${error.message}</p>`;
                    logStatus(`載入失敗：${error.message}`, 'red');
                }
            };

            selectAllButton.addEventListener('click', () => document.querySelectorAll('.url-checkbox').forEach(cb => cb.checked = true));
            deselectAllButton.addEventListener('click', () => document.querySelectorAll('.url-checkbox').forEach(cb => cb.checked = false));
            downloadButton.addEventListener('click', async () => {
                const selectedIds = Array.from(document.querySelectorAll('.url-checkbox:checked')).map(cb => parseInt(cb.value, 10));
                if (selectedIds.length === 0) {
                    alert('請至少選擇一個要下載的項目。');
                    return;
                }
                logStatus(`正在發送下載請求給 ${selectedIds.length} 個項目...`);
                try {
                    const response = await fetch('/api/downloader/start_downloads', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ ids: selectedIds })
                    });
                    const result = await response.json();
                    if (!response.ok) throw new Error(result.detail || '啟動下載時發生未知錯誤。');
                    logStatus(result.message, 'green');
                    await fetchAndRenderUrls();
                } catch (error) {
                    logStatus(`請求失敗：${error.message}`, 'red');
                }
            });

            const setupWebSocket = () => {
                const ws = new WebSocket(`${window.location.protocol === 'https:' ? 'wss:' : 'ws:'}//${window.location.host}/api/ws`);
                ws.onopen = () => logStatus('WebSocket 連線成功。等待即時更新...', 'blue');
                ws.onclose = () => {
                    logStatus('WebSocket 連線已中斷。5 秒後嘗試重新連線...', 'orange');
                    setTimeout(setupWebSocket, 5000);
                };
                ws.onerror = (error) => console.error("WebSocket Error:", error);
                ws.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    logStatus(`收到 WebSocket 訊息: ${data.type}`, 'blue');
                    if (data.type === 'URLS_EXTRACTED') {
                        logStatus('偵測到新的 URL 已被提取，正在更新列表...', 'green');
                        fetchAndRenderUrls();
                    }
                };
            };

            (async () => {
                await fetchAndRenderUrls();
                setupWebSocket();
            })();
        });
    </script>
</body>
</html>
