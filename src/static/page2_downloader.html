<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>頁面二：批次下載</title>
</head>
<body>
    <h1>頁面二：批次下載</h1>
    <p>此頁面會列出所有已提取但尚未處理的網址。請勾選您想下載的項目，然後點擊按鈕開始下載。</p>

    <div style="margin-bottom: 10px;">
        <button id="select-all-button">全選</button>
        <button id="deselect-all-button">取消全選</button>
    </div>

    <div id="url-list-container">
        <p>正在載入待處理的網址...</p>
    </div>

    <div style="margin-top: 20px;">
        <button id="download-button" style="font-size: 1.2em; padding: 10px;">開始下載選中項目</button>
    </div>

    <div id="status-area" style="margin-top: 20px; border: 1px solid #ccc; padding: 10px; min-height: 100px; background: #f9f9f9;">
        <!-- 下載狀態將會顯示在這裡 -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const urlListContainer = document.getElementById('url-list-container');
            const selectAllButton = document.getElementById('select-all-button');
            const deselectAllButton = document.getElementById('deselect-all-button');
            const downloadButton = document.getElementById('download-button');
            const statusArea = document.getElementById('status-area');

            // 載入待處理的網址
            try {
                const response = await fetch('/page2/api/pending_urls');
                if (!response.ok) {
                    throw new Error('無法從伺服器獲取網址列表。');
                }
                const urls = await response.json();

                if (urls.length === 0) {
                    urlListContainer.innerHTML = '<p>目前沒有待處理的網址。</p>';
                    downloadButton.disabled = true;
                    selectAllButton.disabled = true;
                    deselectAllButton.disabled = true;
                    return;
                }

                let html = '<ul>';
                urls.forEach(item => {
                    html += `
                        <li style="list-style-type: none; margin-bottom: 5px;">
                            <input type="checkbox" class="url-checkbox" value="${item.id}">
                            <label>${item.url}</label>
                            <span class="status-label" data-id="${item.id}"> (待處理)</span>
                        </li>
                    `;
                });
                html += '</ul>';
                urlListContainer.innerHTML = html;

            } catch (error) {
                urlListContainer.innerHTML = `<p style="color: red;">載入失敗：${error.message}</p>`;
            }

            // --- 事件監聽 ---
            selectAllButton.addEventListener('click', () => {
                document.querySelectorAll('.url-checkbox').forEach(cb => cb.checked = true);
            });

            deselectAllButton.addEventListener('click', () => {
                document.querySelectorAll('.url-checkbox').forEach(cb => cb.checked = false);
            });

            const fetchAndRenderUrls = async () => {
                try {
                    urlListContainer.innerHTML = '<p>正在載入待處理的網址...</p>';
                    const response = await fetch('/api/downloader/pending_urls');
                    if (!response.ok) throw new Error('無法從伺服器獲取網址列表。');

                    const urls = await response.json();

                    if (urls.length === 0) {
                        urlListContainer.innerHTML = '<p>目前沒有待處理的網址。</p>';
                        downloadButton.disabled = true;
                        selectAllButton.disabled = true;
                        deselectAllButton.disabled = true;
                        return;
                    }

                    let html = '<ul>';
                    urls.forEach(item => {
                        html += `
                            <li style="list-style-type: none; margin-bottom: 5px;">
                                <input type="checkbox" class="url-checkbox" value="${item.id}">
                                <label>${item.url}</label>
                            </li>
                        `;
                    });
                    html += '</ul>';
                    urlListContainer.innerHTML = html;
                    downloadButton.disabled = false;
                    selectAllButton.disabled = false;
                    deselectAllButton.disabled = false;

                } catch (error) {
                    urlListContainer.innerHTML = `<p style="color: red;">載入失敗：${error.message}</p>`;
                }
            };

            // --- 事件監聽 ---
            selectAllButton.addEventListener('click', () => {
                document.querySelectorAll('.url-checkbox').forEach(cb => cb.checked = true);
            });

            deselectAllButton.addEventListener('click', () => {
                document.querySelectorAll('.url-checkbox').forEach(cb => cb.checked = false);
            });

            downloadButton.addEventListener('click', async () => {
                const selectedIds = Array.from(document.querySelectorAll('.url-checkbox:checked')).map(cb => parseInt(cb.value, 10));
                if (selectedIds.length === 0) {
                    alert('請至少選擇一個要下載的項目。');
                    return;
                }

                statusArea.innerHTML = `<p>正在發送下載請求給 ${selectedIds.length} 個項目...</p>`;

                try {
                    const response = await fetch('/api/downloader/start_downloads', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ ids: selectedIds })
                    });
                    const result = await response.json();

                    if (!response.ok) {
                        throw new Error(result.detail || '啟動下載時發生未知錯誤。');
                    }

                    statusArea.innerHTML = `<p style="color: green;">${result.message} 請稍後刷新列表查看狀態。</p>`;
                    // 刷新列表以移除已加入佇列的項目
                    fetchAndRenderUrls();

                } catch (error) {
                    statusArea.innerHTML = `<p style="color: red;">請求失敗：${error.message}</p>`;
                }
            });

            // 初始載入
            fetchAndRenderUrls();
        });
    </script>

    <nav>
        <a href="/page1">網址提取</a> |
        <a href="/page2">批次下載</a> |
        <a href="/page3">檔案處理</a> |
        <a href="/page4">AI 分析</a> |
        <a href="/page5">備份管理</a> |
        <a href="/prompts">提示詞管理</a> |
        <a href="/history">歷史報告</a>
    </nav>
    <hr>

</body>
</html>
