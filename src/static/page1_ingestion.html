<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>頁面一：網址提取</title>
    <link rel="stylesheet" href="/static/css/nav.css">
    <link rel="stylesheet" href="/static/css/page1.css">
</head>
<body>
    <nav class="top-nav">
        <ul>
            <li><a href="/">鳳凰主頁</a></li>
            <li><a href="/page1" class="active">網址提取</a></li>
            <li><a href="/page2">批次下載</a></li>
            <li><a href="/page3">檔案處理</a></li>
            <li><a href="/page4">AI 分析</a></li>
            <li><a href="/page5">備份管理</a></li>
            <li><a href="/page6">金鑰管理</a></li>
            <li><a href="/page7">提示詞管理</a></li>
        </ul>
    </nav>

    <div class="content">
        <h1>頁面一：網址提取與查詢</h1>
        <p>請在下方文字框中貼上包含網址的雜亂文字，然後點擊按鈕進行提取。</p>

        <textarea id="text-input" rows="15" cols="80" placeholder="在這裡貼上文字..."></textarea>
        <br>
        <button id="submit-button">提取網址</button>

        <div id="status-message" style="margin-top: 20px; font-weight: bold;"></div>

        <!-- 結果顯示區域 -->
        <div id="result-container" class="table-container">
            <table id="result-table">
                <thead>
                    <tr>
                        <th>日期</th>
                        <th>時間</th>
                        <th>作者</th>
                        <th>連結</th>
                    </tr>
                </thead>
                <tbody id="result-body">
                    <!-- JS 動態填入 -->
                </tbody>
            </table>
        </div>


        <hr style="margin: 30px 0;">

        <h2>查詢已提取的網址</h2>
        <input type="text" id="search-input" placeholder="輸入關鍵字進行搜尋...">
        <button id="search-button">查詢</button>
        <div id="search-results" style="margin-top: 20px;"></div>
    </div>

    <script>
        const textInput = document.getElementById('text-input');
        const submitButton = document.getElementById('submit-button');
        const statusMessage = document.getElementById('status-message');
        const resultBody = document.getElementById('result-body');
        const resultContainer = document.getElementById('result-container');

        // 頁面載入時先隱藏表格
        resultContainer.style.display = 'none';

        submitButton.addEventListener('click', async () => {
            const text = textInput.value;
            if (!text.trim()) {
                statusMessage.textContent = '錯誤：輸入文字不可為空。';
                statusMessage.style.color = 'red';
                return;
            }

            statusMessage.textContent = '正在處理中，請稍候...';
            statusMessage.style.color = 'blue';
            resultBody.innerHTML = ''; // 清空舊結果
            resultContainer.style.display = 'none'; // 隱藏表格

            try {
                const response = await fetch('/api/ingestion/extract_urls', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: text }),
                });

                if (!response.ok) {
                    const errorResult = await response.json();
                    throw new Error(errorResult.detail || '伺服器發生錯誤');
                }

                const result = await response.json();

                if (result.length === 0) {
                    statusMessage.textContent = '未在文字中找到可解析的「作者-連結」組合。';
                    statusMessage.style.color = 'orange';
                    return;
                }

                statusMessage.textContent = `成功解析到 ${result.length} 筆資料。`;
                statusMessage.style.color = 'green';

                result.forEach(item => {
                    const row = document.createElement('tr');

                    const dateCell = document.createElement('td');
                    dateCell.textContent = item.date || '---'; // 如果日期為 null 則顯示 ---

                    const timeCell = document.createElement('td');
                    timeCell.textContent = item.time;

                    const authorCell = document.createElement('td');
                    authorCell.textContent = item.author;

                    const urlCell = document.createElement('td');
                    const link = document.createElement('a');
                    link.href = item.url;
                    link.textContent = item.url.length > 80 ? item.url.substring(0, 80) + '...' : item.url;
                    link.title = item.url; // 滑鼠懸浮時顯示完整網址
                    link.target = '_blank';
                    link.rel = 'noopener noreferrer';
                    urlCell.appendChild(link);

                    row.appendChild(dateCell);
                    row.appendChild(timeCell);
                    row.appendChild(authorCell);
                    row.appendChild(urlCell);

                    resultBody.appendChild(row);
                });

                resultContainer.style.display = 'block'; // 顯示表格

            } catch (error) {
                statusMessage.textContent = `發生錯誤：${error.message}`;
                statusMessage.style.color = 'red';
            }
        });

        // --- 下方的搜尋功能維持不變 ---
        const searchInput = document.getElementById('search-input');
        const searchButton = document.getElementById('search-button');
        const searchResults = document.getElementById('search-results');
        const performSearch = async () => {
            const query = searchInput.value.trim();
            if (!query) {
                searchResults.innerHTML = '<p style="color: orange;">請輸入查詢關鍵字。</p>';
                return;
            }
            searchResults.innerHTML = '<p>正在查詢中...</p>';
            try {
                const response = await fetch(`/api/ingestion/search_urls?q=${encodeURIComponent(query)}`);
                const results = await response.json();
                if (!response.ok) throw new Error(results.detail || '搜尋時發生錯誤');
                if (results.length === 0) {
                    searchResults.innerHTML = '<p>找不到符合條件的網址。</p>';
                    return;
                }
                let html = '<ul>';
                results.forEach(item => {
                    html += `<li>${item.url} <small>(提取於: ${item.created_at})</small></li>`;
                });
                html += '</ul>';
                searchResults.innerHTML = html;
            } catch (error) {
                searchResults.innerHTML = `<p style="color: red;">查詢失敗：${error.message}</p>`;
            }
        };
        searchButton.addEventListener('click', performSearch);
        searchInput.addEventListener('keyup', (event) => {
            if (event.key === 'Enter') performSearch();
        });

        const centerActiveNavButton = () => {
            const activeNavButton = document.querySelector('.top-nav a.active');
            if (activeNavButton) {
                activeNavButton.scrollIntoView({
                    behavior: 'smooth',
                    inline: 'center',
                    block: 'nearest'
                });
            }
        };
        setTimeout(centerActiveNavButton, 100);
    </script>
</body>
</html>
