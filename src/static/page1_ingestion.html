<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>頁面一：網址提取</title>
</head>
<body>
    <h1>頁面一：網址提取與查詢</h1>
    <p>請在下方文字框中貼上包含網址的雜亂文字，然後點擊按鈕進行提取。</p>

    <textarea id="text-input" rows="15" cols="80" placeholder="在這裡貼上文字..."></textarea>
    <br>
    <button id="submit-button">提取網址</button>

    <div id="status-message" style="margin-top: 20px; font-weight: bold;"></div>

    <hr style="margin: 30px 0;">

    <h2>查詢已提取的網址</h2>
    <input type="text" id="search-input" placeholder="輸入關鍵字進行搜尋...">
    <button id="search-button">查詢</button>
    <div id="search-results" style="margin-top: 20px;"></div>

    <script>
        const textInput = document.getElementById('text-input');
        const submitButton = document.getElementById('submit-button');
        const statusMessage = document.getElementById('status-message');

        submitButton.addEventListener('click', async () => {
            const text = textInput.value;
            if (!text.trim()) {
                statusMessage.textContent = '錯誤：輸入文字不可為空。';
                statusMessage.style.color = 'red';
                return;
            }

            statusMessage.textContent = '正在處理中，請稍候...';
            statusMessage.style.color = 'blue';

            try {
                const response = await fetch('/api/ingestion/extract_urls', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text: text }),
                });

                const result = await response.json();

                if (response.ok) {
                    statusMessage.textContent = `成功！${result.message} 提取到 ${result.urls_found_count} 個網址。`;
                    statusMessage.style.color = 'green';
                } else {
                    statusMessage.textContent = `錯誤：${result.detail || '未知錯誤'}`;
                    statusMessage.style.color = 'red';
                }
            } catch (error) {
                statusMessage.textContent = `發生網路或腳本錯誤：${error.message}`;
                statusMessage.style.color = 'red';
            }
        });

        // --- 搜尋功能邏輯 ---
        const searchInput = document.getElementById('search-input');
        const searchButton = document.getElementById('search-button');
        const searchResults = document.getElementById('search-results');

        const performSearch = async () => {
            const query = searchInput.value.trim();
            if (!query) {
                searchResults.innerHTML = '<p style="color: orange;">請輸入查詢關鍵字。</p>';
                return;
            }

            searchResults.innerHTML = '<p>正在查詢中...</p>';

            try {
                const response = await fetch(`/api/ingestion/search_urls?q=${encodeURIComponent(query)}`);
                const results = await response.json();

                if (!response.ok) {
                    throw new Error(results.detail || '搜尋時發生錯誤');
                }

                if (results.length === 0) {
                    searchResults.innerHTML = '<p>找不到符合條件的網址。</p>';
                    return;
                }

                let html = '<ul>';
                results.forEach(item => {
                    html += `<li>${item.url} <small>(提取於: ${item.created_at})</small></li>`;
                });
                html += '</ul>';
                searchResults.innerHTML = html;

            } catch (error) {
                searchResults.innerHTML = `<p style="color: red;">查詢失敗：${error.message}</p>`;
            }
        };

        searchButton.addEventListener('click', performSearch);

        // 讓使用者按下 Enter 鍵也能觸發搜尋
        searchInput.addEventListener('keyup', (event) => {
            if (event.key === 'Enter') {
                performSearch();
            }
        });
    </script>

</body>
</html>
